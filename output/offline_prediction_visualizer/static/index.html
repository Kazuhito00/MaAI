<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualization</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="button-group">
        <button id="playPause"><i class="fas fa-play"></i>Play</button>
        <button id="speed-0.5x">0.5x</button>
        <button id="speed-1x">1x</button>
        <button id="speed-2x">2x</button>
    </div>
    <div class="waveform-container" style="top: 50px;">
        <div id="waveform_left" class="waveform-instance"></div>
        <canvas id="probabilityChartLeft" class="probability-chart" width="800" height="150"></canvas>
        <div id="waveform_right" class="waveform-instance"></div>
        <canvas id="probabilityChartRight" class="probability-chart" width="800" height="150"></canvas>
    </div>
    <script src="https://unpkg.com/wavesurfer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="/static/script.js"></script>
</body>
</html>
